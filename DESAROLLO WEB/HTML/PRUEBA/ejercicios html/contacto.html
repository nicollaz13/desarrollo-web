<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>formulario</h1>
    <form>
        <fieldset><!--es un separador-->
            <label for="nombre">nombre</label>
            <input type="text" id="nombre">
            <label for="apellido">apellido</label>
            <input type="text" id="apellido">
            <label for="correo">correo</label>
            <input type="email" id="email">

            <div>
            <label for="genero">genero</label>
            <select name="genero" id="gen">
                <option value="masculino">masculino</option>
                <option value="femenino">femenino</option>
                <option value="otro">otro</option>
            </select>
        </div>
        <label for="numero">edad</label>
        <input type="number" id="numero" min="1" max="100" value="edad">
        
        <div>
            <label for="texto">motivo de comunicacion</label>
            <textarea name="informacion" id="texto" ></textarea>
        </div>
        <input type="submit" value="enviar">
        
        </fieldset>
    </form>
</body>
</html>
